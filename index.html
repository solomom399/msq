<html>

<head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    
	<section class="auth">
		<div class="row">
			<div class="col s6"></div>
			<div class="col s6">
				<div class="card padding-10">
					<div class="body">
						<h3 class="center-align app-name">Museeq</h3>
						<form>
							<div class="input-field">
				          		<i class="material-icons prefix">account_circle</i>
								<input id="username" type="text" name="username" class="form-control">
								<label for="username">Username</label>
							</div>


							<div class="input-field">
				          		<i class="material-icons prefix">lock</i>
								<input id="password" type="password" name="password" class="form-control">
								<label for="password">Passwword</label>
							</div>

							<div class="form-group">
								<button class="waves-effect waves-light btn btn-block">LOGIN</button>
							</div>

							<div>
								<p class="center-align">
									<a href="#">Forget Password? Reset</a>
								</p>
								<p class="center-align">
									<a href="#signup" data-toggle="tab">Sign Up today to enjoy our service!</a>
								</p>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
