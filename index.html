<html>

<head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    
	<section class="auth">
		<div class="row">
			<div class="col-md-4 col-sm-4"></div>
			<div id="myTabContent3" class="tab-content">

				<!--  LOGIN FORM -->

				<div class="col-md-4 col-sm-4 tab-pane fade in active auth-2" id="login">
					<div class="card padding-10">
						<div class="body">
							<h3 class="center-align app-name">Museeq</h3>
							<form method="POST" id="login-form">

								<div class="input-field">
					          		<i class="material-icons prefix">account_circle</i>
									<input id="username" type="text" name="username" class="form-control" required>
									<label for="username">Username</label>
								</div>


								<div class="input-field">
					          		<i class="material-icons prefix">lock</i>
									<input id="password" type="password" name="password" class="form-control" required>
									<label for="password">Password</label>
								</div>

								<div class="form-group">
									<button class="waves-effect waves-light btn btn-block auth-btn">LOGIN</button>
								</div>

								<div>
									<p class="center-align">
										<a href="#">Forget Password? Reset</a>
									</p>
									<p class="center-align">
										<a href="#signup" data-toggle="tab">Sign Up today to enjoy our service!</a>
									</p>
								</div>
								
							</form>
						</div>
					</div>
				</div>


				<!-- ./ LOGIN FORM -->


				<!--  SIGNUP FORM -->

				<div class="col-md-4 col-sm-4 tab-pane fade" id="signup">
					<div class="card padding-10">
						<div class="body">
							<h3 class="center-align app-name">Museeq</h3>
							<form  method="POST" id="signup-form">
								<div class="input-field">
					          		<i class="material-icons prefix">person</i>
									<input id="fullname" type="text" name="fullname" class="form-control" required data-error=".errorTxt1">
									<label for="fullname">Full name</label>
									<div class="errorTxt1"></div>
								</div>

								<div class="input-field">
					          		<i class="material-icons prefix">email</i>
									<input id="email" type="email" name="email" class="form-control" required>
									<label for="email">Email Address</label>
								</div>

								<div class="input-field">
					          		<i class="material-icons prefix">account_circle</i>
									<input id="username_s" type="text" name="username" class="form-control" required>
									<label for="username_s">Username</label>
								</div>

								<div class="input-field">
					          		<i class="material-icons prefix">lock</i>
									<input id="password_s" type="password" name="password" class="form-control" required>
									<label for="password_s">Password</label>
								</div>

								<div class="input-field">
					          		<i class="material-icons prefix">lock</i>
									<input id="cpassword" type="password" name="cpassword" class="form-control" required>
									<label for="cpassword">Confirm password</label>
								</div>


                			    <p>
                			        <input type="checkbox" class="checkbox" id="cagree" name="cagree"> 
                			        <label for="cagree">Please agree to our policy</label>
                			     </p>


								<div class="form-group">
									<button class="waves-effect waves-light btn btn-block auth-btn">SIGN UP</button>
								</div>

								<div>
									<p class="center-align">
										<a href="#">Forget Password? Reset</a>
									</p>
									<p class="center-align">
										<a href="#login" data-toggle="tab">Already a Member</a>
										<a href="#next-option" data-toggle="tab">Next</a>
									</p>
								</div>
								
							</form>
						</div>
					</div>
				</div>

				<!-- ./ SIGNUP FORM -->


				<!-- NEXT OPTION -->
				<div class="col-md-4 col-sm-4 tab-pane fade auth-2" id="next-option">
					<div class="card padding-10">
						<div class="body">
							<h3 class="center-align app-name">Museeq</h3>
							<form>

								<div class="input-field">
					          		<i class="material-icons prefix">account_balance</i>
									<input id="org" type="text" name="org" class="form-control">
									<label for="org">Name of Organization</label>
								</div>


								<div class="input-field">
									<i class="material-icons prefix">account_box</i>
								    <select>
								      	<option value="" disabled selected>Designation </option>
									<option value="Administrator">Administrator</option>
									<option value="Advertiser">Advertiser</option>
									<option value="Artiste">Artiste</option>
									<option value="Artist manager">Artist manager</option>
									<option value="Dancer">Dancer</option>
									<option value="Distributor">Distributor</option>
									<option value="Dj">Dj</option>
									<option value="Fans">Fan of an Artist</option>
									<option value="Filmaker">Filmaker</option>
									<option value="Label">Label</option>
									<option value="Label manager">Label manager</option>
									<option value="Manager">Manager</option>
									<option value="Music buyer">Music buyer</option>
									<option value="Music Director">Music Director</option>
									<option value="Music Supervisor">Music Supervisor</option>
									<option value="Others">Others</option>
									<option value="Producer">Producer</option>
									<option value="Publisher">Publisher</option>
									<option value="Songwriter">Songwriter</option>
									<option value="Vj">Vj</option>
									<option value="Writer">Writer</option>
								    </select>
								</div>

								<div class="form-group">
									<button class="waves-effect waves-light btn btn-block auth-btn">CONTINUE</button>
								</div>

								<div>
									<p class="center-align">
										<a href="#">Forget Password? Reset</a>
									</p>
									<p class="center-align">
										
										<a href="#login" data-toggle="tab">Login</a>
									</p>
								</div>
								
							</form>
						</div>
					</div>
				</div>


				<!-- ./ NEXT OPTION -->





			</div>
		</div>
	</section>
    <script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
